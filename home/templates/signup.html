{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block css %}
<style>
      .head1 {
    color: #30fb3a;
    font-size: 2rem;
    font-weight: bold;
    height: 50px;
  }

  .head2 {
    color: #efec26;
    font-size: 2rem;
    font-weight: bold;
  }
  .btn{
          width: 80%;
          letter-spacing: 1px;
          background: #e6e21ab9;
          color: #000;
          margin: auto;
  }
  .btn:hover{
        transition: 800ms;
        color: #fff;
        background: rgba(255, 255, 255, 0.123);
        border: 1px solid rgba( 255, 255, 255, 0.18 );
  }
  .container_all{
          width:100%;
          height:90vh;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 20px 0;
  }
  .container_form{
          width:50%;
          height:100%;
          border-radius: 12px;
          background: rgba( 255, 255, 255, 0.25 );
          backdrop-filter: blur(4px);
          border: 1px solid rgba( 255, 255, 255, 0.18 );
          padding:10px;
          display: flex;
          align-items: center;
  }
  
  .items_form-label{
          display: flex;
          flex-direction: column;
          margin: 0 auto;
          gap: 1em;
  }
  .form-label{
          color: #000;
  }
  .img-font{
   position: absolute;
   width: 100%;
   height: 100vh;
 }
  </style>
  {% endblock %}

  {% block body %}
  {% load static %}
  <img class="img-font" src="{% static 'images/fondo.jpg' %}" alt="My image">


  <div class="container_all">

    <div class="container_form">
        <div class="">
                <div class=" rounded-pill px-4 py-2 my-4 text-uppercase font-weight-bold"
                    style="color:black;font-weight:bold;text-align: center;background: rgba(255, 255, 255, 0.123);border: 1px solid rgba( 255, 255, 255, 0.18 )">Crear cuenta</div>
        <form class="row g-4" method="POST" action="/signup/">{% csrf_token %}
            <div class="col-md-10 my-1  items_form-label">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Nombre de usuario</i></label>
                <input type="text" placeholder="Ingresar nombre de usuario" style="text-align: center;"
                    class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-10 my-1 items_form-label">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Correo electronico</i></label>
                <input type="email" placeholder="Ingresar su correo electronico" style="text-align: center;"
                    class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-10 my-1 items_form-label">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Contrase単a</i></label>
                <input type="password" placeholder="Ingresar contrase単a" style="text-align: center;"
                    class="form-control" id="password1" name="password1" required>
            </div>
            <div class="col-md-10 my-1 items_form-label">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Confirmar contrase単a</i></label>
                <input type="password" placeholder="Confirmar contrase単a" style="text-align: center;"
                    class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn my-4">Registrarse</button>
            </form>
            <br>
        </div>
  </div>

  {% endblock %}
